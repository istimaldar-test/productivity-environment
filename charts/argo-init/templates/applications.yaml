---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "argo-applications"
  labels:
    {{- include "argo-init.labels" $ | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  sources:
    repoURL: {{ .Values.repo | quote }}
    targetRevision: HEAD
    path: charts/argo-application
    helm:
      valueFiles:
        - ../../values/argo-application.values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .namespace | quote }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - Validate=false
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
